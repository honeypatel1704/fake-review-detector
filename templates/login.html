<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fake Review Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="login-body">

    <div class="login-container">

        <!-- LEFT SIDE IMAGE -->
        <div class="login-left">
            <div class="login-card">
                <img src="{{ url_for('static', filename='login_robot.png') }}" class="login-main-robot">
            </div>
            <p class="login-footer">⚡ Fake Review Detection</p>
        </div>

        <!-- RIGHT SIDE FORM -->
        <div class="login-right">

            <h1>Hello! <br> Welcome Back!</h1>
            <p class="subtitle">Let’s Login to Your Account</p>

            <form method="POST" action="/login" class="login-form">

                <label>Username</label>
                <input type="text" name="username" required>

                <label>Password</label>
                <input type="password" name="password" required>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="small-text">
                Don’t have an account?
                <a href="{{ url_for('register_page') }}">Register now</a>
            </p>

            <img src="{{ url_for('static', filename='login_robot_small.png') }}" class="login-small-robot">

        </div>
    </div>

</body>
</html>
